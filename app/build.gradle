apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'application'

repositories {
	mavenCentral()
}

dependencies {
	compile 'com.jgoodies:jgoodies-forms:1.6.0'
	compile 'org.json:json:20131018'
}

task exec(type: JavaExec, dependsOn: classes) {
	main = 'com.github.mkrishtop.longlogcat.App'
	classpath sourceSets.main.runtimeClasspath
}

compileJava {
  sourceCompatibility = 1.6
  targetCompatibility = 1.6
}

mainClassName = "com.github.mkrishtop.longlogcat.App"